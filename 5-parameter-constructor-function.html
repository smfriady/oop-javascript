<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Constructor Function</title>
</head>

<body>
    <script>
        function Person(firstName, lastName) {
            this.firstName = firstName;    // property firstName menerima parameter
            this.lastName = lastName;     // property lastName menerima parameter
            this.sayHello = function (name) { // Method
                console.info(`Hello ${name}, my name is ${this.firstName}`)
            }
        }

        const sony = new Person("Sony", "MelliFriady");
        //  
        sony.sayHello("Ikmal");

        console.log(sony)
    </script>
</body>

</html>
