<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>

<body>
    <script>
        /*
            pewarisan class dengan kata kunci "extends"

        */
        class Employee {
            sayHello(name) {
                console.log(`Hi ${name}, my name is employee ${this.name}`);
            }
        }


        class Manager extends Employee {
            sayHello(name) {
                console.log(`Hi ${name}, my name is manager ${this.name}`);
            }
        }

        const sony = new Employee();
        sony.name = "Sony";
        sony.sayHello("Melli");

        const melli = new Manager();
        melli.name = "Melli";
        melli.sayHello("Friady");

        console.log(sony);
        console.log(melli);

    </script>
</body>

</html>
