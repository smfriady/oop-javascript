<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Constructor</title>
</head>

<body>
    <script>
        class Employee {
            constructor(firstName) {
                this.firstName = firstName;
            }

            sayHello(name) {
                console.log(`Hi ${name}, my name is employee ${this.firstName}`);
            }
        }

        class Manager extends Employee {

            constructor(firstName, lastName) {
                super(firstName); // kata kunci super
                this.lastName = lastName;
            }
            sayHello(name) {
                console.log(`Hi ${name}, my name is manager ${this.firstName} ${this.lastName}`);
            }
        }

        const sony = new Employee("Sony");
        sony.sayHello("Melli");

        const melli = new Manager("Melli", "Friady");
        melli.sayHello("Zoon");

        console.log(sony);
        console.log(melli);

    </script>
</body>

</html>
