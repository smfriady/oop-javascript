<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Class</title>
</head>

<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name; // property
                console.info(`Membuat person ${name}`);
            }

            sayHello(name) { // method in class Person
                console.info(`Hi ${name}, my name is ${this.name}`)
            }
        }

        const sony = new Person("Sony");
        console.info(sony);
        sony.sayHello("Melli")
    </script>
</body>

</html>
