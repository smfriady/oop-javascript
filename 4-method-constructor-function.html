<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Constructor Function</title>
</head>

<body>
    <script>
        function Person() {
            this.firstName = "";    // property firstName
            this.lastName = "";     // property lastName
            this.sayHello = function (name) { // Method
                console.info(`Hello ${name}, my name is ${this.firstName}`)
            }
        }

        const sony = new Person();
        // 
        sony.firstName = "Sony";
        sony.lastName = "Melli Friady";
        sony.sayHello("Ikmal");
    </script>
</body>

</html>
