<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>

<body>
    <script>
        /*
        Tidak di rekomendasikan OOP JavaScript menggunakan ProtoType
        */
        function Employee(name) {
            this.name = name;
        }

        function Manager(name) {
            this.name = name;
        }

        // Pewarisan Salah
        // Manager.prototype = Employee.prototype;

        // Pewarisan Benar
        Manager.prototype = Object.create(Employee.prototype)

        
        Manager.prototype.sayHello = function (name) {
            console.info(`Hello ${name}, my name is Manager ${this.name}`);
        }

        Employee.prototype.sayHello = function (name) {
            console.info(`Hello ${name}, my name is Employee ${this.name}`);
        }

        const employee = new Employee("Melli");
        employee.sayHello("Sony");

        const manager = new Manager("Sony");
        employee.sayHello("Friady");
    </script>

</body>

</html>
