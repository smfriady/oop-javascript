<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Class</title>
</head>

<body>
    <script>
        class Person {
            constructor(name) {
                console.info(`Membuat person ${name}`);
            }
        }

        const sony = new Person("Sony");
        console.info(sony);   
    </script>
</body>

</html>
