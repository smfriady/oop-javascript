<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>

<body>
    <script>
        /*
            1. cek pada instance object ( jika tidak ada)
            2. cek __proto__ (jika tidak ada)
            3. cek __proto__
        */
        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is ${this.firstName}`)
            }
        }

        // Kode Menambahkan property ke prototype
        Person.prototype.sayBye = function () {
            console.info("Good Bye");
        }

        Person.prototype.run = function () {
            console.info(`${this.firstName} is Running`);

        }


        const sony = new Person("Sony", "MelliFriady"); // Object instance sony
        // memodifikasi instance object sony, tanpa mempengaruhi
        // Object instance melli
        sony.sayBye = function () {
            console.log("Good Bye");
        }
        const melli = new Person("Son", "Mell"); // Object instance melli


        console.info(sony);
        console.info(melli);
    </script>

</body>

</html>
